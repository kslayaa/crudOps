<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; margin-bottom:40px;">USER DETAILS</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-lg-3">
                <div class="cardg">
                <h1>Retrieve</h1>
                <label for="gid">Enter Id</label>
                <input id="gid" type="text"/><br><br>
                <button class="btn btn-primary" onclick="getUser()">Fetch</button>
                <div id="result"></div>
                </div>
            </div>
            <div class="col-xs-6 col-lg-3">
                <div class="cardg">
                <h1>Add User</h1>
                <label for="pid">Enter Id</label>
                <input id="pid" type="text"/><br><br>
                <label for="pname">Enter Name</label>
                <input id="pname" type="text"/><br><br>
                <label for="pemail">Enter Email</label>
                <input id="pemail" type="text"/><br><br>
                <button class="btn btn-primary" onclick="postUser()">Add User</button>
                </div>
            </div>
            <div class="col-xs-6 col-lg-3">
                <div class="cardg">
                <h1>Update User</h1>
                <label for="uid">Enter Id</label>
                <input id="uid" type="text"/><br><br>
                <label for="uname">Enter Name</label>
                <input id="uname" type="text"/><br><br>
                <label for="uemail">Enter Email</label>
                <input id="uemail" type="text"/><br><br>
                <button class="btn btn-primary" onclick="putUser()">Update User</button>
            </div></div>
            <div class="col-xs-6 col-lg-3">
                <div class="cardg">
                <h1>Delete User</h1>
                <label for="did">Enter Id</label>
                <input id="did" type="text"/><br><br>
                <button class="btn btn-primary" onclick="deleteUser()">Delete User</button>
            </div></div>
            
        </div>
        <div class="lower-card" >
            <table class="table">
                <tr class="trow">
                    <th class="tcol">ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <tbody id="all"></tbody>
            </table>
            <button onclick="getAllUsers()" class="btn btn-primary">get all</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
